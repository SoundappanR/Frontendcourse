<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./FormExe.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="Parent">
      <form>
        <div>
          <h2>Please Sign in</h2>
        </div>
        <div>
          <input
            required
            name="email"
            autofocus
            type="email"
            placeholder="Email address"
            class="width"
          />
        </div>
        <div>
          <input
            required
            name="password"
            type="password"
            placeholder="Password"
            class="width"
          />
        </div>
        <div>
          <input required id="me" name="cb" type="checkbox" />
          <label for="me">Remember me</label>
        </div>
        <div>
          <button type="submit">Sign in</button>
        </div>
        <div>Copyright&nbsp;@&nbsp;2020</div>
      </form>
    </section>
  </body>
</html>
