<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Form2.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <img src="./Image/pexels-jonathan-meyer-668300.jpg" alt="" /> -->
    <section class="parent">
      <section class="child1">
        <div class="book">Book a Free Consultation</div>
      </section>
      <!-- <section class="child2"> -->
      <form class="grid">
        <input type="text" name="name" placeholder="CaregiverName" />

        <!-- <input
          type="text"
          name="Primary"
          placeholder="Primary Concern"
          id="primary"
        /> -->

        <textarea
          name="primary"
          cols="1"
          rows="1"
          placeholder="Primary Concern"
          id="primary"
        ></textarea>

        <input type="email" name="email" placeholder="Email" />

        <input type="number" name="phone" placeholder="Phone" />

        <input type="text" name="Pname" placeholder="Patient Name" />

        <textarea
          name="msg"
          id="add"
          cols="1"
          rows="1"
          placeholder="Additional message"
        ></textarea>

        <!-- <input
          type="text"
          name="msg"
          placeholder="Additional message"
          id="add"
        /> -->

        <input type="number" name="Age" placeholder="Patient Age" />
        <div>
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
      <!-- </section> -->
    </section>
  </body>
</html>
